application:
  title: SuperScheduler
  version: 0.1
server:
  port: 80
  servlet:
    context-path: /
  error:
    include-exception: true
    include-stacktrace: always
spring:
  http:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  profiles:
    active: dev
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static/
db:
  path: /superschedule/db/
file:
  img:
    path: /superschedule/files/img/